<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detecting Distraction</title>
        <link rel="stylesheet" href="../static/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <!-- styling inspired by Daniel Habib https://codingcss.medium.com/file-upload-with-progress-bar-html-css-javascript-8a21677431bd -->

        <script>
            function addTopic() {
                const container = document.getElementById('topics-container');
                const topicGroup = document.createElement('div');
                topicGroup.classList.add('topic-group');
                topicGroup.innerHTML = `
                        <div class="form-container-new-topic">
                            <label for="topic_name">Topic Name:</label>
                        </div>
                        <div class="form-container">
                            <input class="topic-text-name"type="text" name="topic_name" required><br>
                        </div>
                        <div class="form-container">
                            <label for="start_time">Start Timestamp:</label>
                        </div>
                        <div class="form-container">
                            <input class="topic-text" type="text" name="start_time" placeholder="00:00" required><br>
                        </div>
                        <div class="form-container">
                            <label for="end_time">End Timestamp:</label>
                        </div>
                            <input class="topic-text" type="text" name="end_time" placeholder="00:00" required><br><br>
                `;
                container.appendChild(topicGroup);
            }
        </script>
    </head>
    <body class="index-body">
        <div class="body-container">
            <h1>Detecting Distraction</h1>
            
            <form id="upload" action="/upload" method="POST" enctype="multipart/form-data">
                <div class="upload-container">
                    <input type="file" name="file" id="file-input" hidden>
                    <i class="fas fa-regular fa-upload"></i>
                    <p>Choose a file or drag & drop it here</p>
                    <p class="file-constraints">MP4 and MOV formats up to 50MB</p>
                    <button class="browse" type="button">Browse File</button>
                    <section class="uploaded-section"></section>
                </div>

                <button class="button-results" type="submit">Start Analysis!</button>
            </form>

            <div class="topics-container">
            <h2>Submit Topic Timestamps</h2>

            <form method="POST">
                <div id="topics-container">
                    <div class="topic-group">
                        <div class="form-container">
                            <label for="topic_name">Topic Name:</label>
                        </div>
                        <div class="form-container">
                            <input class="topic-text-name"type="text" name="topic_name" required><br>
                        </div>
                        <div class="form-container">
                            <label for="start_time">Start Timestamp:</label>
                        </div>
                        <div class="form-container">
                            <input class="topic-text" type="text" name="start_time" placeholder="00:00" required><br>
                        </div>
                        <div class="form-container">
                            <label for="end_time">End Timestamp:</label>
                        </div>
                            <input class="topic-text" type="text" name="end_time" placeholder="00:00" required><br><br>
                    </div>
                </div>
                <button class="browse" type="button" onclick="addTopic()">Add Another Topic</button><br><br>
                <button class="button-results" type="submit">Submit Topics</button>
            </div>
            </form>
            {% if response %}
                <div class="topics-submitted-container">{{ response | safe }}</div>
            {% endif %}

            <div id="loading-overlay" class="loading-overlay">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <div class="loading-text" id="loading-status"></div>
                </div>
            </div>

    </body>
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const uploadForm = document.querySelector("#upload");
            const fileInput = document.querySelector("#file-input");
            const browseButton = document.querySelector(".browse");

            browseButton.addEventListener("click", () => {
                fileInput.click();
            });

            uploadForm.addEventListener("dragover", (e) => {
                e.preventDefault();
                uploadForm.classList.add("dragover");
            });

            uploadForm.addEventListener("dragleave", () => {
                uploadForm.classList.remove("dragover");
            });

            uploadForm.addEventListener("drop", (e) => {
                e.preventDefault();
                uploadForm.classList.remove("dragover");
                const file = e.dataTransfer.files[0];
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;
                handleFile(file);
            });

            fileInput.addEventListener("change", () => {
                const file = fileInput.files[0];
                handleFile(file);
            });
            

            function handleFile(file) {

                if (!file) {
                    return;
                }

                console.log("File uploaded: ", file.name);

                let fileSize;
                if (file.size < 1024) {
                    fileSize = `${file.size} B`;
                } else if (file.size < 1024 * 1024) {
                    fileSize = `${(file.size / 1024).toFixed(2)} KB`;
                } else {
                    fileSize = `${(file.size / (1024 * 1024)).toFixed(2)} MB`;
                }


                const uploadedSection = document.querySelector(".uploaded-section");
                uploadedSection.innerHTML = "";

                const uploadedHTML = `
                    <div class="uploaded-file">
                        <i class="fas fa-regular fa-file"></i>
                        <div class="details">
                            <p>${file.name}</p>
                            <p>${fileSize}</p>
                        </div>
                    </div>
                `;
                uploadedSection.insertAdjacentHTML('beforeend', uploadedHTML); // Adds the HTML string to the end of the section

                
            }

            const loadingOverlay = document.getElementById("loading-overlay");
            const loadingStatus = document.getElementById("loading-status");
            
            function showLoading(message = "Processing your video...") {
                loadingOverlay.style.display = "flex";
                loadingStatus.textContent = message;
            }
            
            function hideLoading() {
                loadingOverlay.style.display = "none";
            }
            
            function checkStatus(filename) {
                function pollStatus() {
                    fetch(`/status/${filename}`)
                        .then(response => response.json())
                        .then(data => {
                            console.log("Status check response:", data); // Debug log
                            
                            switch(data.status) {
                                case 'complete':
                                    hideLoading();
                                    window.location.href = `/results?filename=${filename}`;
                                    break;
                                case 'error':
                                    hideLoading();
                                    alert('Error during processing: ' + data.error);
                                    break;
                                case 'processing':
                                    showLoading(`Processing your video...`);
                                    setTimeout(pollStatus, 2000);
                                    break;
                                case 'analyzing':
                                    showLoading(`Analyzing your video...`);
                                    setTimeout(pollStatus, 2000);
                                    break;
                                case 'not_found':
                                    hideLoading();
                                    alert('Processing data not found');
                                    break;
                                default:
                                    console.log("Unknown status:", data.status); // Debug log
                                    hideLoading();
                                    break;
                            }
                        })
                        .catch(error => {
                            console.error("Status check error:", error); // Debug log
                            hideLoading();
                            alert('Error checking status: ' + error.message);
                        });
                }
                
                showLoading();
                pollStatus();
            }
            
            uploadForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                showLoading();
                
                const formData = new FormData(e.target);
                
                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    console.log("Upload response:", data); // Debug log
                    
                    if (data.error) {
                        hideLoading();
                        alert(data.error);
                    } else if (data.filename) {
                        checkStatus(data.filename);
                    }
                } catch (error) {
                    console.error("Upload error:", error); // Debug log
                    hideLoading();
                    alert('Error uploading file: ' + error.message);
                }
            });

        });
    </script>
</html>
